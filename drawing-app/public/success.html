<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/main.min.css" />
  <title>Success</title>
</head>
<body>
  <canvas></canvas>
  <main>
    <section class="colors">
      <input type="text" class="color-picker" value="#171717" />
    </section>
    <section class="thickness">
      <input type="number" class="stroke-weight" value="3" />
    </section>
    <button class="clear">X</button>
  </main>
  <script src="./assets/main.js"></script>
  <script>
    // Fetching payload from sessionStorage
    const payload = sessionStorage.getItem("payload");
    // Checking if the payload is available or not
    if (payload) {
      // If the payload is available then console.log the payload
      console.log("Payload : " + payload);
    } else {
      // If the payload isn't available, that means the user hasn't logged in yet.
      // So redirecting back to "/login"
      window.location.href = "/login";
    }
    </script>
</body>
</html>
