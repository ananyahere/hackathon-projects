<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Success</title>
</head>
<body>
  <h2 id="login" style="text-align: center">
    You Have Logged In Successfully! 
  </h2>
  <div class="container">
    <h2>Password Generator</h2>
    <div class="result-container">
      <span id="result"></span>
      <button class="btn" id="clipboard">
        <i class="far fa-clipboard"></i>
      </button>
    </div>
    <div class="settings">
      <div class="setting">
        <label>Password length</label>
        <input type="number" id="length" min='4' max='20' value='20' />
      </div>
      <div class="setting">
        <label>Include uppercase letters</label> 
        <input type="checkbox" id="uppercase" checked />
      </div>
      <div class="setting">
        <label>Include lowercase letters</label> 
        <input type="checkbox" id="lowercase" checked />
      </div>
      <div class="setting">
        <label>Include numbers</label> 
        <input type="checkbox" id="numbers" checked />
      </div>
      <div class="setting">
        <label>Include symbols</label> 
        <input type="checkbox" id="symbols" checked />
      </div>
    </div>
    <button class="btn btn-large" id="generate">
      Generate password
    </button>
  </div>
  <script src="./js/app.js"></script>
  <script>
    // Fetching payload from sessionStorage
    const payload = sessionStorage.getItem("payload");
    // Checking if the payload is available or not
    if (payload) {
      // If the payload is available then console.log the payload
      console.log("Payload : " + payload);
    } else {
      // If the payload isn't available, that means the user hasn't logged in yet.
      // So redirecting back to "/login"
      window.location.href = "/login";
    }
    </script>
</body>
</html>
